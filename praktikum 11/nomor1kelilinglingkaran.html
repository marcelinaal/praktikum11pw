<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas & Keliling Lingkaran</title>
</head>
<script>
    function MenghitungLingkaran() {
      let jarijari = document.getElementById("jarijari").value;
      const phi = 3.14;
      
      let luas = phi * jarijari * jarijari;

      let keliling = 2 * phi * jarijari;

      console.log("luas lingkaran:" + luas);
      console.log("keliling lingkaran:" + keliling);

      let LuasLingkaran = document.getElementById("LuasLingkaran");
      let KelilingLingkaran = document.getElementById("KelilingLingkaran");

      LuasLingkaran.innerHTML = luas;
      KelilingLingkaran.innerHTML = keliling;
    }

    MenghitungLingkaran();
  </script>
<body>
    <h1>Menghitung Luas & Keliling Lingkaran</h1>

    <div>
      <label for="jarijari">Masukkan Jari-Jari Lingkaran</label>
      <input type="number" id="jarijari" />
      <button onclick="MenghitungLingkaran()">Hasil</button>
    </div>

    <p>
      Luas Lingkaran: <span id="LuasLingkaran">0</span>
      <br />
      Keliling Lingkaran : <span id="KelilingLingkaran">0</span>
    </p>
</body>
</html>
